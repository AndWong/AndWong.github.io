  <div class="content" itemprop="articleBody">
    <p>1.光标<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">tx_count.setCursorVisible(true); //设置光标</div><div class="line">tx_count.setSelection(tx_count.length()); //设置光标位置</div></pre></td></tr></table></figure></p>
<p>2.自动弹窗软键盘<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">tx_count.requestFocus();</div><div class="line">InputMethodManager imm = (InputMethodManager) tx_count.getContext().getSystemService(Context.INPUT_METHOD_SERVICE);</div><div class="line">imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);</div></pre></td></tr></table></figure></p>
<p>3.输入监听<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">tx_count.addTextChangedListener(new TextWatcher() &#123;</div><div class="line">    @Override</div><div class="line">    public void beforeTextChanged(CharSequence s, int start, int count, int after) &#123;</div><div class="line">    &#125;</div><div class="line">    @Override</div><div class="line">    public void onTextChanged(CharSequence s, int start, int before, int count) &#123;</div><div class="line">    &#125;</div><div class="line">    @Override</div><div class="line">    public void afterTextChanged(Editable s) &#123;</div><div class="line">    &#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
<p>4.xml:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">android:inputType=&quot;phone&quot; //输入类型</div><div class="line">android:digits=&quot;0123456789.&quot; //只能输入数字和点</div><div class="line">android:background=&quot;@null&quot; //背景为空</div><div class="line">android:cursorVisible=&quot;false&quot; //不显示光标</div><div class="line">android:maxLength=&quot;5&quot; //5个字符</div></pre></td></tr></table></figure></p>
<p>5.AndroidManifest.xml<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">android:windowSoftInputMode=&quot;stateHidden|stateAlwaysHidden&quot;  //不弹出软键盘</div><div class="line">android:windowSoftInputMode=&quot;stateVisible|stateAlwaysVisible&quot;  //自动弹出软键盘</div></pre></td></tr></table></figure></p>
